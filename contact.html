/* Contact Us Page Styles */

.contact-form {
    padding: 20px;
    margin-left: 10%;
}

.contact-form form {
    max-width: 600px;
    margin: 0 auto;
}

.contact-form .form-group {
    margin-bottom: 20px;
}

.contact-form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form textarea {
    width: 700px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.contact-form textarea {
    resize: vertical; /* Allow vertical resizing */
}

.contact-form button[type="submit"] {
    background-color: lightgreen;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.contact-form button[type="submit"]:hover {
    background-color: #0056b3;
}
/* Additional Information Styles */
.additional-info {
    background-color: #f9f9f9;
    padding: 20px;
}

.additional-info p {
    margin-bottom: 15px;
    line-height: 1.5;
}

.dest{
    display: flex;
}
.container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(1fr));
    grid-gap: 20px;
    justify-items: center;
    align-items: start;
}


.c{
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 20px;
    justify-items: center;
    align-items: start;
}
.c p i{
            margin-right: 10px;
        }
.address {
    padding: 20px;
    background-color: lightgreen;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.address h2 {
    font-size: 24px;
    margin-top: 0;
    margin-bottom: 20px;
    color: #333;
}

.address p {
    margin-bottom: 10px;
    font-size: 16px;
    color: #666;
}

.address p:last-child {
    margin-bottom: 0;
}

.address p strong {
    font-weight: bold;
    color: #007bff;
}

.address .contact-info {
    border-top: 1px solid #ccc;
    padding-top: 20px;
}

.address .contact-info p {
    margin-bottom: 10px;
}

/*header style*/
header {
    position: fixed;

.logo img {

nav ul {

nav ul li {

}

nav ul li:last-child {

}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #007bff;
}



/* Footer styles */
footer {

    color: #fff;
    text-align: center;
